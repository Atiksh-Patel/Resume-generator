  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container"><h1>Resume Builder</h1></div>
    <form id="resume-form">
      <label>Full Name:</label>
      <input type="text" name="name" placeholder="Enter Your Name" />

      <label >Profile picture</label>
      <input type="file" name="Pro.Pic" placeholder="Upload Your Image">

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter Your E-mail ID " />

      <label>Phone:</label>
      <input type="tel" name="phone" placeholder="Enter Your Contact Number" />

      <label>Education:</label>
      <textarea name="education" placeholder="Your Education Background"></textarea>

      <label>Experience:</label>
      <textarea name="experience" placeholder="Your Work Experience"></textarea>

      <label>Skills:</label>
      <textarea name="skills" placeholder="Your Skills"></textarea>

      <button type="submit">Generate Resume</button>
    </form>
